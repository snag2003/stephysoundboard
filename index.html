<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stephy's Soundboard</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #fcb6c3, #f7b2b7);
        color: #222;
        min-height: 100vh;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        width: 100%;
        height: 100%;
      }

      main {
        background-color: rgba(255, 255, 255, 0.85);
        padding: 40px;
        margin: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        text-align: center;
        max-width: 600px;
        width: 90%;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #d33682;
      }

      h2 {
        font-size: 1rem;
        color: #555;
        margin-top: 0;
      }
    </style>
    <script src="./p5.min.js"></script>
    <script src="./p5.sound.js"></script>
    <script src="./p5.sound.min.js"></script>
    <script src="sketch.js"></script>
  </head>

  <body>
    <main>
      <h1>Stephy's Soundboard</h1>
      <h2>Source: @codedex_io and @exrlla</h2>
    </main>
  </body>
</html>
